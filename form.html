    <body bgcolor="white">
    <u><h1 align="center">APPLICATION FORM</h1></u>
    <hr color="red">
    <form>
        Student Name:<input type="text" name="t1" size="10"/><br>
        <br>
        Address:<textarea name="t2" rows="5" cols="25"></textarea><br/>
        <br>
        Contact No:<input type="text" name="t3" size="10"/><br/>
        <br>
        Date of Birth:<input type="date" name="t4" size="10"/><br>
        <br/>
        Password:<input type="password" name="t5"/><br>
       <br/>
       State:<select name="t6">
        <br>
        <option value="KA">Karnataka</option>
        <option value="TL">Telangana</option>
        <option value="KL">Kerala</option>
        <option value="TN">Tamil Nadu</option>
    </select><br>
    <br/>
        Branch:<select name="t7">
            <br>
            <option value="CS">Computer Science</option>
            <option value="EC">Electronics and Communication</option>
            <option value="MEC">Mechanical</option>
            <option value="CIV">civil</option>
        </select><br>
        <br/>
        Gender:
        <input type="radio" name="t8" value="M">MALE
        <input type="radio" name="t8" value="F">FEMALE<br>
        <br>
        Qualification:
        <br>
        <input type="checkbox" name="t9" value="sslc">SSLC<br/>
        <input type="checkbox" name="t10" value="puc">PUC<br/>
        <input type="checkbox" name="t11" value="iti">ITI<br/>
        <br>

    </br>
